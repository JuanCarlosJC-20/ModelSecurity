<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Gesti√≥n Natural</title>
    <link rel="stylesheet" href="register.css">
    
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="register-logo">ü¶Å</div>
            <h1 class="register-title">√önete a nuestro ecosistema</h1>
            <p class="register-subtitle">Crea una cuenta para acceder al sistema</p>
        </div>
        <div class="register-form">
            <form id="registration-form">
                <div class="form-columns">
                    <div class="form-group required">
                        <label for="firstname">Nombre</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Tu nombre">
                        <span class="input-icon">üë§</span>
                        <div class="validation-feedback" id="firstname-feedback"></div>
                    </div>
                    <div class="form-group required">
                        <label for="lastname">Apellido</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Tu apellido">
                        <span class="input-icon">üë§</span>
                        <div class="validation-feedback" id="lastname-feedback"></div>
                    </div>
                </div>

                <div class="form-group required">
                    <label for="email">Correo electr√≥nico</label>
                    <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com">
                    <span class="input-icon">‚úâÔ∏è</span>
                    <div class="validation-feedback" id="email-feedback"></div>
                </div>

                <div class="form-columns">
                    <div class="form-group required">
                        <label for="password">Contrase√±a</label>
                        <input type="password" id="password" name="password" placeholder="Crea una contrase√±a segura">
                        <span class="input-icon toggle-password">üîí</span>
                        <div class="password-strength">
                            <div class="password-strength-bar" id="password-strength-bar"></div>
                        </div>
                        <div class="password-tips" id="password-tips">
                            La contrase√±a debe contener al menos 8 caracteres, una letra may√∫scula, una min√∫scula, un n√∫mero y un caracter especial.
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="confirm-password">Confirmar contrase√±a</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contrase√±a">
                        <span class="input-icon toggle-password">üîí</span>
                        <div class="validation-feedback" id="password-match-feedback"></div>
                    </div>
                </div>

                

                <div class="terms-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">He le√≠do y acepto los <a href="#">T√©rminos y Condiciones</a> y la <a href="#">Pol√≠tica de Privacidad</a> del sistema.</label>
                </div>

                <button type="submit" class="register-button">Crear cuenta</button>
            </form>
            <div class="login-link">
                <p>¬øYa tienes una cuenta? <a href="login.html">Inicia sesi√≥n</a></p>
            </div>
        </div>
    </div>

    <script>
        // Validaci√≥n y animaciones del formulario
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos del formulario
            const registrationForm = document.getElementById('registration-form');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const passwordStrengthBar = document.getElementById('password-strength-bar');
            const passwordTips = document.getElementById('password-tips');
            const emailInput = document.getElementById('email');
            const firstnameInput = document.getElementById('firstname');
            const lastnameInput = document.getElementById('lastname');
            const passwordMatchFeedback = document.getElementById('password-match-feedback');
            const emailFeedback = document.getElementById('email-feedback');
            const firstnameFeedback = document.getElementById('firstname-feedback');
            const lastnameFeedback = document.getElementById('lastname-feedback');

            // Toggle contrase√±a visible/oculta
            document.querySelectorAll('.toggle-password').forEach(icon => {
                icon.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    this.textContent = type === 'password' ? 'üîí' : 'üëÅÔ∏è';
                });
            });

            // Mostrar tips de contrase√±a
            passwordInput.addEventListener('focus', function() {
                passwordTips.style.display = 'block';
            });

            // Validar fuerza de contrase√±a
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                let strength = 0;
                
                if (password.length >= 8) strength += 1;
                if (password.match(/[A-Z]/)) strength += 1;
                if (password.match(/[0-9]/)) strength += 1;
                if (password.match(/[^A-Za-z0-9]/)) strength += 1;

                passwordStrengthBar.className = 'password-strength-bar';
                
                if (strength === 0) {
                    passwordStrengthBar.style.width = '0';
                } else if (strength <= 2) {
                    passwordStrengthBar.classList.add('weak');
                } else if (strength === 3) {
                    passwordStrengthBar.classList.add('medium');
                } else {
                    passwordStrengthBar.classList.add('strong');
                }
            });

            // Validar coincidencia de contrase√±as
            confirmPasswordInput.addEventListener('input', function() {
                if (this.value === passwordInput.value) {
                    passwordMatchFeedback.textContent = '¬°Las contrase√±as coinciden!';
                    passwordMatchFeedback.classList.remove('error');
                    passwordMatchFeedback.classList.add('success', 'active');
                    this.parentElement.classList.add('valid');
                    this.parentElement.classList.remove('invalid');
                } else {
                    passwordMatchFeedback.textContent = 'Las contrase√±as no coinciden';
                    passwordMatchFeedback.classList.remove('success');
                    passwordMatchFeedback.classList.add('error', 'active');
                    this.parentElement.classList.add('invalid');
                    this.parentElement.classList.remove('valid');
                }
            });

            // Validar email
            emailInput.addEventListener('input', function() {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (emailRegex.test(this.value)) {
                    emailFeedback.textContent = '¬°Email v√°lido!';
                    emailFeedback.classList.remove('error');
                    emailFeedback.classList.add('success', 'active');
                    this.parentElement.classList.add('valid');
                    this.parentElement.classList.remove('invalid');
                } else {
                    emailFeedback.textContent = 'Por favor, introduce un email v√°lido';
                    emailFeedback.classList.remove('success');
                    emailFeedback.classList.add('error', 'active');
                    this.parentElement.classList.add('invalid');
                    this.parentElement.classList.remove('valid');
                }
            });

            // Validar nombre
            firstnameInput.addEventListener('input', function() {
                if (this.value.length >= 2) {
                    firstnameFeedback.textContent = '';
                    firstnameFeedback.classList.remove('error', 'active');
                    this.parentElement.classList.add('valid');
                    this.parentElement.classList.remove('invalid');
                } else {
                    firstnameFeedback.textContent = 'El nombre debe tener al menos 2 caracteres';
                    firstnameFeedback.classList.add('error', 'active');
                    this.parentElement.classList.add('invalid');
                    this.parentElement.classList.remove('valid');
                }
            });

            // Validar apellido
            lastnameInput.addEventListener('input', function() {
                if (this.value.length >= 2) {
                    lastnameFeedback.textContent = '';
                    lastnameFeedback.classList.remove('error', 'active');
                    this.parentElement.classList.add('valid');
                    this.parentElement.classList.remove('invalid');
                } else {
                    lastnameFeedback.textContent = 'El apellido debe tener al menos 2 caracteres';
                    lastnameFeedback.classList.add('error', 'active');
                    this.parentElement.classList.add('invalid');
                    this.parentElement.classList.remove('valid');
                }
            });

            // Env√≠o del formulario
            registrationForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validaci√≥n b√°sica
                let isValid = true;
                
                if (firstnameInput.value.trim() === '') {
                    firstnameFeedback.textContent = 'El nombre es obligatorio';
                    firstnameFeedback.classList.add('error', 'active');
                    firstnameInput.parentElement.classList.add('invalid');
                    isValid = false;
                }
                
                if (lastnameInput.value.trim() === '') {
                    lastnameFeedback.textContent = 'El apellido es obligatorio';
                    lastnameFeedback.classList.add('error', 'active');
                    lastnameInput.parentElement.classList.add('invalid');
                    isValid = false;
                }
                
                if (!emailRegex.test(emailInput.value)) {
                    emailFeedback.textContent = 'Por favor, introduce un email v√°lido';
                    emailFeedback.classList.add('error', 'active');
                    emailInput.parentElement.classList.add('invalid');
                    isValid = false;
                }
                
                if (passwordInput.value.length < 8) {
                    passwordTips.style.display = 'block';
                    passwordInput.parentElement.classList.add('invalid');
                    isValid = false;
                }
                
                if (passwordInput.value !== confirmPasswordInput.value) {
                    passwordMatchFeedback.textContent = 'Las contrase√±as no coinciden';
                    passwordMatchFeedback.classList.add('error', 'active');
                    confirmPasswordInput.parentElement.classList.add('invalid');
                    isValid = false;
                }
                
                if (!document.getElementById('terms').checked) {
                    alert('Debes aceptar los t√©rminos y condiciones');
                    isValid = false;
                }
                
                if (isValid) {
                    // Aqu√≠ ir√≠a el c√≥digo para enviar el formulario al servidor
                    alert('¬°Registro exitoso! (Esta es solo una demostraci√≥n)');
                    // Opcional: redirigir a la p√°gina de login
                    // window.location.href = 'login.html';
                }
            });

            // Declarar emailRegex en el √°mbito adecuado
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        });
    </script>
</body>
</html>
