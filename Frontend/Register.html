<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Gestión Natural</title>
    <link rel="stylesheet" href="./styles/register.css">
    
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="register-logo">🦁</div>
            <h1 class="register-title">Únete a nuestro ecosistema</h1>
            <p class="register-subtitle">Crea una cuenta para acceder al sistema</p>
        </div>
        <div class="register-form">
            <form id="registration">
                <div class="form-columns">
                    <div class="form-group required">
                        <label for="firstname">Nombre</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Tu nombre">
                        <span class="input-icon">👤</span>
                        <div class="validation-feedback" id="firstname-feedback"></div>
                    </div>
                    <div class="form-group required">
                        <label for="lastname">Apellido</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Tu apellido">
                        <span class="input-icon">👤</span>
                        <div class="validation-feedback" id="lastname-feedback"></div>
                    </div>
                </div>

                <div class="form-group required">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com">
                    <span class="input-icon">✉️</span>
                    <div class="validation-feedback" id="email-feedback"></div>
                </div>

                <div class="form-columns">
                    <div class="form-group required">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="Crea una contraseña segura">
                        <span class="input-icon toggle-password">🔒</span>
                        <div class="password-strength">
                            <div class="password-strength-bar" id="password-strength-bar"></div>
                        </div>
                        <div class="password-tips" id="password-tips">
                            La contraseña debe contener al menos 8 caracteres, una letra mayúscula, una minúscula, un número y un caracter especial.
                        </div>
                    </div>
                    <div class="form-group required">
                        <label for="confirm-password">Confirmar contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite tu contraseña">
                        <span class="input-icon toggle-password">🔒</span>
                        <div class="validation-feedback" id="password-match-feedback"></div>
                    </div>
                </div>

                

                <div class="terms-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">He leído y acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a> del sistema.</label>
                </div>

                <button type="submit"  class="register-button">Crear cuenta</button>
            </form>
            <div class="login-link">
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>

   <script src="./js/register.js"></script>
</body>
</html>
