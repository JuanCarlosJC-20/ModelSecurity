<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestión Natural</title>
    <style>
        :root {
            /* Paleta de colores inspirada en la naturaleza y animales */
            --primary-color: #2c6e49;     /* Verde bosque */
            --secondary-color: #4d908e;   /* Verde azulado */
            --accent-color: #f2cc8f;      /* Amarillo miel */
            --text-color: #2b2b2b;        /* Casi negro */
            --bg-color: #f6f7eb;          /* Crema claro */
            --card-color: #fff;           /* Blanco */
            --border-color: #d9d9d9;      /* Gris claro */
            --success-color: #588157;     /* Verde musgo */
            --warning-color: #e07a5f;     /* Naranja coral */
            --danger-color: #bc4749;      /* Rojo terracota */
            --font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --transition-speed: 0.3s;
        }

        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all var(--transition-speed) ease;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232c6e49' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--card-color);
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='white' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.7;
            z-index: 0;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .login-subtitle {
            font-size: 1rem;
            font-weight: 500;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .login-form {
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 500;
            color: var(--text-color);
            position: relative;
            padding-left: 20px;
        }

        .form-group label::before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-size: 1.5rem;
            line-height: 1;
            top: -5px;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-family: var(--font-family);
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(242, 204, 143, 0.3);
            outline: none;
        }

        .form-group input::placeholder {
            color: #aaa;
            transition: all 0.3s;
        }

        .form-group input:focus::placeholder {
            opacity: 0;
            transform: translateX(-10px);
        }

        .form-group .input-icon {
            position: absolute;
            right: 15px;
            top: 45px;
            color: var(--text-color);
            opacity: 0.5;
            font-size: 1.2rem;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 0.5rem;
            cursor: pointer;
            accent-color: var(--primary-color);
            width: 16px;
            height: 16px;
        }

        .forgot-password {
            color: var(--secondary-color);
            text-decoration: none;
            position: relative;
            font-weight: 500;
        }

        .forgot-password::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent-color);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        .forgot-password:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: var(--font-family);
            font-weight: 600;
            letter-spacing: 0.5px;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(44, 110, 73, 0.3);
            transition: all 0.3s;
        }

        .login-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            z-index: 1;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(44, 110, 73, 0.4);
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-divider {
            display: flex;
            align-items: center;
            margin: 2rem 0;
            color: var(--text-color);
            opacity: 0.6;
        }

        .login-divider::before,
        .login-divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }

        .login-divider span {
            padding: 0 1rem;
            font-size: 0.9rem;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #f5f5f5;
            color: var(--text-color);
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            font-size: 1.5rem;
            text-decoration: none;
        }

        .social-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .register-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-color);
        }

        .register-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
            position: relative;
        }

        .register-link a::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent-color);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        .register-link a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .login-container {
                border-radius: 10px;
            }

            .login-header {
                padding: 1.5rem;
            }

            .login-form {
                padding: 1.8rem;
            }

            .login-logo {
                font-size: 2.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.2s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.4s;
        }

        .remember-forgot {
            animation: fadeIn 0.6s ease forwards;
            animation-delay: 0.6s;
            opacity: 0;
        }

        .login-button {
            animation: fadeIn 0.6s ease forwards;
            animation-delay: 0.8s;
            opacity: 0;
        }

        .login-divider, .social-login, .register-link {
            animation: fadeIn 0.6s ease forwards;
            animation-delay: 1.0s;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">🌿</div>
            <h1 class="login-title">Sistema de Gestión Natural</h1>
            <p class="login-subtitle">Inicia sesión para continuar</p>
        </div>
        <div class="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario">
                <span class="input-icon">👤</span>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
                <span class="input-icon">🔒</span>
            </div>
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordarme</label>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
            <div class="login-divider">
                <span>O continúa con</span>
            </div>
            <div class="social-login">
                <a href="#" class="social-button">🐦</a>
                <a href="#" class="social-button">🔵</a>
                <a href="#" class="social-button">🍎</a>
            </div>
            <div class="register-link">
                <p>¿No tienes una cuenta? <a href="#">Regístrate ahora</a></p>
            </div>
        </div>
    </div>

    <script>
        // Simple form validation
        document.querySelector('.login-button').addEventListener('click', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username.trim() === '' || password.trim() === '') {
                alert('Por favor, completa todos los campos.');
                return;
            }
            
            // Aquí iría la lógica de autenticación
            alert('¡Inicio de sesión exitoso! (Esta es solo una demostración)');
        });

        // Toggle password visibility
        document.querySelector('.input-icon:last-of-type').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? '🔒' : '👁️';
        });
    </script>
</body>
</html>
